<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inputly Frontend</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;line-height:1.5;margin:0;background:#0b1020;color:#e8ecf1}
    header{padding:32px 16px;text-align:center;background:linear-gradient(180deg,#0f1733,#0b1020)}
    h1{margin:0;font-size:28px}
    main{padding:24px 16px;max-width:880px;margin:0 auto}
    .card{background:#121a35;border:1px solid #1f2a52;border-radius:12px;padding:16px;margin:12px 0}
    code{background:#0e152b;border:1px solid #1f2a52;padding:2px 6px;border-radius:6px}
    a{color:#8bd3ff}
    .muted{color:#a8b3cf}
    .ok{color:#66e0a3}
  </style>
</head>
<body>
  <header>
    <h1>Inputly</h1>
    <p class="muted">Frontend served by Nginx (Kubernetes Service)</p>
  </header>
  <main>
    <div class="card">
      <h2>API Health Check</h2>
      <p>Click to fetch from <code>/api</code> in the cluster.</p>
      <button id="btn">Fetch /api</button>
      <pre id="out" class="muted">No request yet.</pre>
    </div>
    <div class="card">
      <h2>Endpoints</h2>
      <ul>
        <li><code>/</code> — this page (frontend)</li>
        <li><code>/api</code> — API JSON</li>
        <li><code>/health</code> — API health</li>
      </ul>
    </div>
  </main>
  <script>
    document.getElementById('btn').addEventListener('click', async () => {
      const out = document.getElementById('out');
      out.textContent = 'Loading...';
      try {
        const res = await fetch('/api');
        const text = await res.text();
        out.textContent = text;
        if (res.ok) out.classList.add('ok');
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
